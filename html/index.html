<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tuition Payment Page</title>

  <link rel="stylesheet" media="screen" href="screen.css"/>
  <script src="home.js" type="text/javascript"></script>
</head>
<body>
  <h1> IIT Login Page </h1>
    <img  id="IIT-logo" src="img/IIT-logo.png" alt="IIT's Logo">
    <section class="login">
    <label><b>Username or Email:</b></label>
    <input type="text" placeholder="Please enter username or email" name="user" required>

    <input type="password" placeholder="Please enter password" name="password" required>
        
    <button type="submit">Login</button>
  </section>
