<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>IIT Logon</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css"/>
</head>
<body>
  <header id="header">
    <img  id="IIT-logo" src="../img/IIT-logo.png" alt="IIT's Logo">
  </header>
  <h1> Illinois Tech Login </h1>
  <form class="login" name="form" action="/welcome" method="get">
    <label for="username"><b>Username or Email:</b></label>
    <input type="text" id="username" placeholder="johndoe1" name="username" required>

    <label for="password"><b>Password:</b></label>
    <input type="password" id="password" placeholder="Password" name="password" required>

    <input type="submit" value ="Login" class="button"/>
  </form>

  <script src="javascript/home.js" type="text/javascript"></script>
</body>
</html>
