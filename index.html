<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>IIT Logon</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <!-- <link rel="stylesheet" media="screen" href="css/normalize.css"/> -->
  <link rel="stylesheet" media="screen" href="css/screen.css"/>
  <!-- <link rel="stylesheet" href="http://basehold.it/36/33CCCC" /> -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Andika|Capriola|Lato|Sansita" rel="stylesheet"/> -->
</head>
<body>
  <header id="header">
    <figure id="header-image">
      <img src="./images/header_gray_red.gif"
      srcset="./images/header_gray_red.gif"
      sizes="100vw"
      alt="IIT Heading Image" />
    </figure>
  </header>
  <main id="content">
    <form action="#null" id="signup" name="signup" method="get" autocomplete="off">
      <ol>
        <li id="input-logon">
          <label for="logon">Name</label>
          <input type="text" name="logon" id="logon"/>
        </li>
        <li id="input-password">
          <label for="password">Email</label>
          <input type="password" name="password" id="password" />
        </li>
        <li id="input-submit">
          <input type="submit" name="submit" id="submit" value="Log In"/>
        </li>
        <li>

        </li>
      </ol>
    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- <script src="script/site.js"></script> -->
</body>
</html>
